<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Gerador de QRCode</h1>
    
    <form method="POST">
        <label for="link">Insira o link:</label>
        <input type="text" id="link" name="link" required><br><br>

        <label for="filename">Nome do arquivo (opcional):</label>
        <input type="text" id="filename" name="filename"><br><br>

        <button type="submit">Gerar QRCode</button>
    </form>

    {% if qr_img_name %}
        <h2>QRCode Gerado:</h2>
        <img src="{{ url_for('static', filename='qrcodes/' + qr_img_name) }}" alt="QRCode"><br><br>

        <a href="{{ url_for('download_file', filename=qr_img_name) }}">
            <button>Baixar QRCode</button>
        </a>
    {% endif %}
</body>
</html>
